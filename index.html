   <script type="text/javascript">
     d3.csv("PercentOfInstructionalHours.csv",function(data){
        var height=300;
        var width=500;
        var svg=d3.select("body").append("svg")
                .attr("height",height)
                .attr("width",width)
                .style("background","#d3ffce");
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
              return i*10;
              })
            .attr("height",function(d){
              return d.Mathematics*10;
              })
            .attr("fill","black")
            .attr("width",width/48)
            .attr("y",function(d){
              return height-d;
            });
