<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hw3andrea-arismendy : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="javascripts/d3.js"></script>
    <title>Hw3andrea-arismendy</title>
  </head>

  <body>
    <div>
      <h1><b>Percentage time dedicated to math and science by country</b></h1>
    </div>
    <div id="scatter" style="text-align:center">
     
    </div>
    <div>
      <table>
        
      </table>
    </div>
   <script type="text/javascript">
     d3.csv("PercentOfInstructionalHours.csv",function(data){
        var height=300;
        var width=970;
        var padding=35;
        //GRAPH 1
    var svg=d3.select("#scatter").append("svg")
                .attr("height",height)
                .attr("width",width)
                .attr("class","graph")
                .style("background","#d3ffce");
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
              return i*19+padding;
              })
            .attr("height",function(d){
              return d.Mathematics*5;
              })
            .attr("fill","black")
            .attr("width",18)
            .attr("y",function(d){
              return height-d.Mathematics*5-padding;
            });
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d){return d.Mathematics;})
            .attr("x",function(d,i){return i*19+padding;})
            .attr("y",function(d){return height-d.Mathematics*5+12;})
            .attr("fill","white");
            
    var yScale=d3.scale.linear();
        yScale.domain([0,100])
              .range([0,300]);
    var yAxis=d3.svg.axis()
              .scale(yScale)
              .orient("left")
              .ticks(10);
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate("+padding+",0)")
            .call(yAxis);
            
       var xScale=d3.scale.ordinal();
xScale.domain(["A","B","C","D","E","F","G","H","I","J","K","L","M","N","Ñ","O","P","Q","R","S","T","U","V","W","X","Y","Z","AA","AB","AC","AD","AE","AF","AG","AI","AJ","AH","AK","AL","AM","AN","AÑ","AO","AP","AQ","AR","AS","AT","AU"])
          .range([0,500]);
          
          
    var xAxis=d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(10);
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(0,"+height-padding+")")
            .call(xAxis);      
            
            //GRAPH 2
            var svg1=d3.select("#scatter").append("svg")
                .attr("height",height)
                .attr("width",width)
                .style("background","#d3ffce")
                .attr("border",10);
        svg1.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
              return i*19;
              })
            .attr("height",function(d){
              return d.Science*5;
              })
            .attr("fill","black")
            .attr("width",18)
            .attr("y",function(d){
              return height-d.Science*5;
            });
            svg1.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d){return d.Science;})
            .attr("x",function(d,i){return i*20;})
            .attr("y",function(d){return height-d.Science*5+12;})
            .attr("fill","white");
            //for(var i=0;i<49;i++){
              //console.log(data.Mathematics);
            //}
     })
    
   </script>

  </body>
</html>
